<div id="contact">
    <div class="contact-wrapper">
        <h2>Say Hi!</h2>
        <div class="contact-form">
            <p>Want to discuss a new project?</p>
            <p>Say hello! Let's discuss your ideas and make it happen!</p>
            <form (ngSubmit)="sendMail()" #contactForm>
                <div class="floating-label-group">
                    <div class="border"></div>
                    <input
                        (keyup)="validationContactForm(0, 'name')"
                        type="text"
                        id="name"
                        name="name"
                        #nameField
                    />
                    <label class="floating-label">Your name</label>
                    <span id="required0" class="hidden"
                        >Your name is required</span
                    >
                    <img id="validateSign0" src="" />
                </div>
                <div class="floating-label-group">
                    <div class="border"></div>
                    <input
                        (keyup)="validationContactForm(1, 'email')"
                        type="text"
                        id="email"
                        name="email"
                        #emailField
                    />
                    <label class="floating-label">Your email</label>
                    <span id="required1" class="hidden"
                        >Your email is required</span
                    >
                    <img id="validateSign1" src="" />
                </div>
                <div class="floating-label-group">
                    <div class="border"></div>
                    <textarea
                        (keyup)="validationContactForm(2, 'message')"
                        id="message"
                        name="message"
                        style="height: 200px"
                        autocomplete="off"
                        #messageField
                    ></textarea>
                    <label class="floating-label">Your message</label>
                    <span id="required2" class="hidden"
                        >Your message is empty</span
                    >
                    <img id="validateSign2" src="" />
                </div>
                <button #sendButton class="button">Send message</button>
            </form>
        </div>
    </div>
</div>
