<section>
    <div class="contact">
        <div class="contact-wrapper">
            <h2 id="contact">Say Hi!</h2>
            <div data-aos="zoom-in" class="contact-form">
                <p>Want to discuss a new project?</p>
                <p>Say hello! Let's discuss your ideas and make it happen!</p>
                <form
                    (keyup.enter)="commitForm(contactForm.value, contactForm)"
                    (ngSubmit)="commitForm(contactForm.value, contactForm)"
                    #contactForm="ngForm"
                >
                    <div data-aos="fade-left" class="floating-label-group">
                        <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            ngModel
                            #name="ngModel"
                        />
                        <label class="floating-label">Your name</label>
                        <span
                            class="hidden"
                            id="required0"
                            [ngClass]="{
                                visable:
                                    name.invalid &&
                                    (name.dirty || name.touched) === true
                            }"
                            >Your name is required</span
                        >
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable:
                                    name.invalid &&
                                    (name.dirty || name.touched) === true
                            }"
                            src="assets/img/red_exclamation.svg"
                        />
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable: name.valid === true
                            }"
                            src="assets/img/green_check.svg"
                        />
                    </div>
                    <div data-aos="fade-right" class="floating-label-group">
                        <input
                            type="text"
                            id="email"
                            name="email"
                            required
                            email
                            ngModel
                            #email="ngModel"
                        />
                        <label class="floating-label">Your email</label>
                        <span
                            [ngClass]="{
                                visable:
                                    email.invalid &&
                                    (email.dirty || email.touched) === true
                            }"
                            class="hidden"
                            >Your email is required</span
                        >
                        <img
                            [ngClass]="{
                                visable:
                                    email.invalid &&
                                    (email.dirty || email.touched) === true
                            }"
                            class="hidden"
                            src="assets/img/red_exclamation.svg"
                        />
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable: email.valid === true
                            }"
                            src="assets/img/green_check.svg"
                        />
                    </div>
                    <div data-aos="fade-left" class="floating-label-group">
                        <textarea
                            id="message"
                            type="text"
                            name="message"
                            style="height: 200px"
                            autocomplete="off"
                            required
                            ngModel
                            #message="ngModel"
                        ></textarea>
                        <label class="floating-label">Your message</label>
                        <span
                            [ngClass]="{
                                visable:
                                    message.invalid &&
                                    (message.dirty || message.touched) === true
                            }"
                            class="hidden"
                            >Your message is empty</span
                        >
                        <img
                            [ngClass]="{
                                visable:
                                    message.invalid &&
                                    (message.dirty || message.touched) === true
                            }"
                            class="hidden"
                            src="assets/img/red_exclamation.svg"
                        />
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable: message.valid === true
                            }"
                            src="assets/img/green_check.svg"
                        />
                    </div>
                    <button #sendButton class="button">Send message</button>
                </form>
            </div>
        </div>
    </div>
</section>
