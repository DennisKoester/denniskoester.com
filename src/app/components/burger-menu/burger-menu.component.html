<div
    *ngIf="!navigate.menuCollapsed"
    id="burgerMenu"
    #burgerMenu1
    class="burger-menu"
>
    <nav>
        <ul class="navList">
            <li>
                <a
                    (click)="
                        navigate.toggleMenu();
                        navigate.forceNavigate('about-me')
                    "
                    routerLink="#about-me"
                    >About me</a
                >
            </li>
            <li>
                <a
                    (click)="
                        navigate.toggleMenu();
                        navigate.forceNavigate('my-skills')
                    "
                    routerLink="#my-skills"
                    >My skills</a
                >
            </li>
            <li>
                <a
                    (click)="
                        navigate.toggleMenu();
                        navigate.forceNavigate('portfolio')
                    "
                    routerLink="#portfolio"
                    >Portfolio</a
                >
            </li>
        </ul>
    </nav>
    <app-burger-menu-footer></app-burger-menu-footer>
</div>
