<section>
    <div id="portfolio">
        <div class="headline-portfolio">
            <h2>Portfolio</h2>
            <p>
                This page is a sample of my work - please feel free to try them
                out.
            </p>
        </div>
    </div>
</section>

<app-project
    *ngFor="let project of projects; let i = index"
    [index]="i"
    [name]="project.name"
    [subheadline]="project.subheadline"
    [desc]="project.desc"
    [image]="project.image"
    [URL]="project.URL"
    [gitHub]="project.gitHub"
    [totalProjects]="projects.length"
></app-project>
