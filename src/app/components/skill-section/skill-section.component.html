<section>
    <div class="section" id="my-skills">
        <div class="skills-frame">
            <h2>My skills</h2>
            <div class="skills-container">
                <div
                    *ngFor="let skill of skills"
                    data-aos="flip-left"
                    data-aos-offset="0"
                    class="skill"
                >
                    <img src=" {{ skill.image }} " />
                    <span>{{ skill.name }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
