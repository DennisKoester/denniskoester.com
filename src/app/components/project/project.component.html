<div class="project-wrapper" [class.right-project-wrapper]="index % 2 > 0">
    <div data-aos="zoom-out-down" class="project-image-container">
        <img class="project-image" src="./assets/img/{{ image }}" />
        <div class="project-border"></div>
        <img class="project-arrow" src="./assets/img/project_arrow.svg" />
    </div>
    <div data-aos="zoom-out-up" class="desc-wrapper">
        <div class="description-card">
            <h3>{{ name }}</h3>
            <span> {{ subheadline }}</span>
            <p>
                {{ desc }}
            </p>
            <div class="project-btns">
                <div class="btn-wrapper">
                    <a href="{{ URL }}" target="_blank" class="button"
                        >Live Test</a
                    >
                </div>
                <div class="btn-wrapper">
                    <a href="{{ gitHub }}" target="_blank" class="button">
                        Github
                    </a>
                </div>
            </div>
        </div>
    </div>
    <p class="project-number" data-aos="zoom-in-down">
        {{ index < 9 ? 0 : "" }}{{ index + 1 }}/{{ totalProjects < 9 ? 0 : ""
        }}{{ totalProjects }}
    </p>
</div>
